<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<div align="center" style="background:#eeeeee; border:1px solid #cccccc; ">
    <form th:method="PATCH" th:action="@{/edit/{id}(id=${user.getId()})}" th:object="${user}">
        <p style="margin-left:27px; text-align:center">
        <label for="name">Новое имя </label>
        <input type="text" th:field="*{name}" id="name"/>
        </p>
        <p style="margin-right:6px; text-align:center">
        <label for="surname">Новая фамилия </label>
        <input type="text" th:field="*{surname}" id="surname"/>
        </p>
        <label for="age">Новый возраст </label>
        <input type="text" th:field="*{age}" id="age"/>
        <br>
        <br>
        <input th:action="@{/users/}" type="submit" value="Обновить данные"/>

    </form>
</div>

</body>
</html>
